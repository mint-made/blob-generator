<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/css/styles.css" />
    <link rel="icon" type="image/svg+xml" href="src/assets/favicon.svg" />
    <link rel="alternate icon" href="src/assets/favicon.ico" />
    <title>SVG Blob Generator</title>
  </head>
  <body>
    <div class="dotted-border container" xmlns="http://www.w3.org/2000/svg">
      <svg viewBox="0 0 200.5 200.5" id="canvas-board">
        <path
          id="blob-svg"
          class="blob"
          fill="#4895ef"
          d=""
          transform="translate(100 100)"
        ></path>
      </svg>
    </div>
    <div class="container dotted-border">
      <div class="flex-space-around">
        <button id="generate-btn" class="btn btn-x">Generate Blob</button>
        <button id="markers-btn" class="btn btn-x" value="false">
          Toggle markers
        </button>
      </div>
    </div>
    <div class="container flex-space-around dotted-border">
      <div class="flex-center"><h2>Vertices</h2></div>
      <div class="flex-center">
        <input
          type="range"
          min="3"
          max="8"
          value="5"
          class="slider slider-start"
          id="vertices-slider"
        />
      </div>
    </div>
    <div id="code-snippet-container" class="container dotted-border height-100">
      <div id="code-snippet"></div>
    </div>
    <div
      id="code-snippet-colored-container"
      class="container dotted-border height-100"
    >
      <div id="code-snippet-colored"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script type="module" src="src/js/app.js"></script>
  </body>
</html>
