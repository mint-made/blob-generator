<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/css/styles.css" />
    <link rel="icon" type="image/svg+xml" href="src/assets/favicon.svg" />
    <link rel="alternate icon" href="src/assets/favicon.ico" />
    <title>SVG Blob Generator</title>
  </head>
  <body>
    <div>
      <svg viewBox="0 0 200.5 200.5" id="canvas-board">
        <path
          id="blob-z"
          class="blob"
          fill="#8A3FFC"
          d=""
          transform="translate(100 100)"
        />
        <defs>
          <pattern
            id="tenthGrid"
            width="10"
            height="10"
            patternUnits="userSpaceOnUse"
          >
            <path
              d="M 10 0 L 0 0 0 10"
              fill="none"
              stroke="silver"
              stroke-width="0.5"
            />
          </pattern>
          <pattern
            id="grid"
            width="100"
            height="100"
            patternUnits="userSpaceOnUse"
          >
            <rect width="100" height="100" fill="url(#tenthGrid)" />
            <path
              d="M 100 0 L 0 0 0 100"
              fill="none"
              stroke="gray"
              stroke-width="1"
            />
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
      </svg>
    </div>
    <div class="container">
      <div class="flex-space-around">
        <button id="generate-btn" class="btn btn-x">Generate Blob</button>
        <button id="markers-btn" class="btn btn-x">Toggle markers</button>
        <button id="grid-btn" class="btn btn-x">Toggle Grid</button>
      </div>
    </div>
    <div class="container flex-space-around">
      <div class="flex-center"><h2>Size</h2></div>
      <div class="flex-center">
        <input
          type="range"
          min="3"
          max="7"
          value="3"
          class="slider slider-start"
          id="blob-size"
        />
      </div>
    </div>
    <script type="module" src="src/js/app.js"></script>
  </body>
</html>
