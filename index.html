<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/favicon.svg" />
    <link rel="alternate icon" href="./src/assets/favicon.ico" />
    <title>SVG Blob Generator</title>
  </head>
  <body>
    <div id="blob-canvas">
      <svg width="500" height="300">
        <rect
          id="rectangle"
          x="200"
          y="100"
          width="100"
          height="100"
          fill="blue"
        />
      </svg>
    </div>
    <div class="container">
      <div class="flex-center">
        <button class="btn btn-x" onclick="svgBlob.generate()">
          Generate Blob
        </button>
      </div>
    </div>
    <div class="container flex-space-around">
      <div class="flex-center"><h2>Size</h2></div>
      <div class="flex-center">
        <input
          type="range"
          min="3"
          max="7"
          value="3"
          class="slider slider-start"
          id="blob-size"
        />
      </div>
    </div>
    <div class="container"></div>
    <div class="container">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path
          id="blob-z"
          fill="#8A3FFC"
          d="M43,26.5C28.9,49.3,-27.9,49.1,-42.2,26.2C-56.5,3.3,-28.2,-42.4,0.2,-42.3C28.6,-42.2,57.1,3.6,43,26.5Z"
          transform="translate(100 100)"
        />
      </svg>
    </div>
    <script src="src/js/app.js"></script>
  </body>
</html>
